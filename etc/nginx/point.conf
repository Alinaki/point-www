limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_req_zone $cookie_user zone=one:10m rate=30r/m;

proxy_cache_path /var/cache/nginx/proxy_cache levels=1:2 keys_zone=proxy_cache:128m;

server {
    listen 80;
    listen 443 ssl;
    #listen [2a01:4f8:161:9402::2]:443;
    server_name point.im *.point.im;

    ssl_protocols    TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate  /home/point/ssl/server.crt;
    ssl_certificate_key  /home/point/ssl/private.key;
    ssl_session_timeout  5m;
    ssl_ciphers  ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers   on;
    ssl_session_tickets on;

    #add_header X-Frame-Options DENY;

    #real_ip_header X-Forwarded-For;

    location /olwx {
        access_log off;
        return 503;

        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;

        limit_conn addr 1;
        proxy_cache             proxy_cache;
        proxy_cache_methods     GET HEAD;
        proxy_cache_key         "$scheme$request_uri $cookie_user";
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        #proxy_cache_valid       200 302 10m;
        proxy_cache_valid any   1m;
        #proxy_cache_min_uses    3;
    }

    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        client_max_body_size    10m;

        #limit_conn addr 3;

        #proxy_cache             proxy_cache;
        #proxy_cache_methods     GET HEAD;
        #proxy_cache_key         "$scheme$host$request_uri $cookie_user";
        #proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        #proxy_cache_valid       200 302 10m;
        #proxy_cache_valid 301   1h;
        #proxy_cache_valid any   1m;
        #proxy_cache_min_uses    3;

        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #   add_header Strict-Transport-Security max-age=31536000;
        #}

        if ($http_user_agent ~* "Dalvik(.*?)" ) {
            access_log off;
            return 403;
        }
        if ( $http_user_agent ~* "ONE TOUCH 4007D" ) {
            access_log off;
            return 403;
        }
    }

    #location /api {
    #    proxy_set_header        Host $host;
    #    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header        X-Forwarded-Proto $scheme;
    #    proxy_pass              http://127.0.0.1:8088;
    #    client_max_body_size    10m;
    #}
    #    #limit_req zone=one burst=3;
    #}

    location ~ "^/(js|css|img|files)/" {
        root /home/point/point/www/static/;
        add_header Access-Control-Allow-Origin *;
        add_header Pragma public;
        add_header  Cache-Control public;
        expires 1d;
        access_log off;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    location /files/stat {
        expires 2h;
    }

    location /usercss/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        #expires                 3h;
    }

    location /docimg {
        root /home/point/point-doc/;
        add_header Pragma public;
        add_header  Cache-Control public;
        expires 7d;
        access_log off;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}

    }

    location /rss {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        client_max_body_size    1m;
        limit_conn addr 1;
    }

    location = /ws {
        proxy_pass              http://127.0.0.1:8089;
        proxy_http_version      1.1;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_read_timeout      600s;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    access_log /home/point/log/nginx.access.log main;
    error_log  /home/point/log/nginx.error.log;

}

server {
    listen 80;
    listen 443 ssl;
    #listen [2a01:4f8:161:9402::2]:443;
    server_name i.point.im;
    root /home/point/point/www/static/img;
    expires 7d;
    add_header Pragma public;
    add_header Cache-Control public;
    #access_log off;

    ssl_protocols       SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate  /home/point/ssl/server.crt;
    ssl_certificate_key  /home/point/ssl/private.key;
    ssl_session_timeout  5m;
    ssl_ciphers  ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers   on;
    ssl_session_tickets on;

    location ~* "^/t/([a-z0-9]+)/([a-z0-9]+)(\.jpg)?" {
        proxy_hide_header Content-Type;
        add_header Content-Type image/jpeg;
        try_files /t/$1/$2 /t/$1/$2.jpg @thumb;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    location ~ "^/a/(\d+)/" {
        try_files $uri /a/av$1.png;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    location ~ "^/m/.+\.jpg.thumb" {
        proxy_hide_header Content-Type;
        add_header Content-Type image/jpeg;
    }

    location ~ "^/m/.+\.gif.thumb" {
        proxy_hide_header Content-Type;
        add_header Content-Type image/gif;
    }

    location ~ "^/m/.+\.png.thumb" {
        proxy_hide_header Content-Type;
        add_header Content-Type image/png;
    }

    access_log /home/point/log/nginx.i.access.log;
    error_log  /home/point/log/nginx.i.error.log;

    location @thumb {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        access_log on;
    }
}

